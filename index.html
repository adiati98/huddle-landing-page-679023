<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <!-- Google Fonts -->

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <div class="grid-2">
    <div>
      <main>
        <img class="logo" src="./images/logo.svg" alt="Huddle Logo">
        <img class="mockups" src="./images/illustration-mockups.svg" alt="mockups">
      </main>
    </div>
    <div class="container">
      <section>
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button>Register</button>
      </section>

      <footer>
        <ul>
          <li><a href="#" aria-label="Follow us on Facebook"><i class="fab fa-facebook"></i></a></li>
          <li><a href="#" aria-label="Follow us on Twitter"><i class="fab fa-twitter-square"></i></a></li>
          <li><a href="#" aria-label="Follow us on Instagram"><i class="fab fa-instagram"></i></a></li>
        </ul>

        <p class="attribution">
          This page started life as a challenge on <a href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend Mentor</a> ðŸŽ‰
        </p>
      </footer>
    </div>
  </div>

</html>
